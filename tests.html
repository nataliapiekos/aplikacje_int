<!DOCTYPE html>
<html>
<head>
	<title>Java Script</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		//functions 

		function multiply (a1, a2, a3) {
			var sum = a1*a2*a3;
			return sum;
		}

		function concating (b1, b2, b3) {
			var result = b1+b2+b3;
			return result;
		}
		function divide (c1, c2) {
			var result = c1/c2;
			return result;
		}

		function showValue() {
			var name = document.getElementById("participant").value;
          	document.getElementById("new-participant").innerHTML = name;
          	console.log(name);
    	}

    	function removeValue() {
        	var name = document.getElementById("participant").value;
          	window.alert(name);
          	document.getElementById("participant").value = null;
    	}

    	function showHello() {
    		document.getElementById("hello").innerHTML = "Hello!";
    	}

    	function removeHello() {
    		document.getElementById("hello").innerHTML = null;
    	}

	</script>

</head>
<body>
	<div>
	  	<h1>New participant</h1>
